services:
  rest-api:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    env_file:
      - '/home/wardxela/env/rcenextapi'
    ports:
      - '4200:80'
    volumes:
      - rest-api-static-files:/usr/src/app/static
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    restart: always
  static-server:
    build:
      context: ./static-server
      dockerfile: ./Dockerfile
    ports:
      - '4201:80'
    volumes:
      - rest-api-static-files:/usr/src/app/static
    links:
      - rest-api
    depends_on:
      - rest-api
    restart: always
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    env_file:
      - '/home/wardxela/env/rcenextfrontend'
    ports:
      - '4202:3000'
    restart: always

volumes:
  rest-api-static-files:
